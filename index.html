
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>

	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<!-- Timer -->
	
	<section class="watch">
		<img src="/Assets/img/stopwatch.png" alt="Animated Stopwatch">
		<div class="time">
			00:00:00
		</div>
		<div class="controls">
			<button id="start" aria-label="start">Start</button>
			<button id="stop" aria-label="stop">Stop</button>
			<button id="reset" aria-label="reset">Reset</button>
		</div>
	</section>

	<!-- Footer -->
	
	<footer class="footer">
		<a
		  href="https://github.com/anurag87204"
		  class="footer-link"
		  target="_blank"
		  >Build and design by Anurag rai</a
		>
	  </footer>

	<script src="app.js"></script>
</body>
</html>
